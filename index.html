<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Simulatore Gioco di Carte</title>
  <style>
    body {
      margin: 20px;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .mazzi-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 30px;
    }

    .mazzo {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .mazzo-title {
      font-weight: bold;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .mazzo-counter {
      background-color: red;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 14px;
    }

    .mazzo-container {
      position: relative;
      width: 160px;
      height: 240px;
      border: 2px solid #000;
      margin-bottom: 10px;
    }

    .mazzo-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform: rotate(0deg);
      transition: transform 0.3s;
    }

    .azioni-mazzo {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }

    .azioni-mazzo button {
      padding: 8px 12px;
      font-size: 14px;
    }

    #area-gioco {
      width: 90%;
      min-height: 300px;
      border: 3px dashed #555;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      justify-content: center;
      align-items: flex-start;
    }

    .carta-container {
      position: relative;
      width: 160px;
      height: 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .carta {
      width: 160px;
      height: 240px;
      object-fit: contain;
      cursor: pointer;
      transition: all 0.3s;
      transform-origin: center center;
      z-index: 10;
      position: relative;
    }

    .selezionata {
      border: 3px solid blue;
      transform: translateY(10px);
    }

    .tuckata {
      width: 160px;
      height: 240px;
      object-fit: contain;
      pointer-events: none;
      position: absolute;
      left: 0;
    }

    .azioni-carta {
      display: flex;
      justify-content: center;
      margin-top: 5px;
      gap: 5px;
    }

    .azioni-carta button {
      padding: 5px 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="mazzi-container">
    <div class="mazzo">
      <div class="mazzo-title">MAZZO PRINCIPALE <div id="mazzo-counter" class="mazzo-counter">0</div></div>
      <div id="mazzo-container" class="mazzo-container"></div>
      <div class="azioni-mazzo">
        <button onclick="pescaCarta()">Pesca</button>
        <button onclick="mischiaMazzo()">Mischia</button>
      </div>
    </div>

    <div class="mazzo">
      <div class="mazzo-title">MAZZO SCARTI <div id="scarti-counter" class="mazzo-counter">0</div></div>
      <div id="scarti-container" class="mazzo-container"></div>
      <div class="azioni-mazzo">
        <button onclick="ripristinaScarti()">Ripristina</button>
      </div>
    </div>

    <div class="mazzo">
      <div class="mazzo-title">MAZZO MINACCE <div id="minacce-counter" class="mazzo-counter">0</div></div>
      <div id="minacce-container" class="mazzo-container"></div>
      <div class="azioni-mazzo">
        <button onclick="aggiungiMinaccia()">Aggiungi</button>
        <button onclick="mischiaMinacce()">Mischia</button>
      </div>
    </div>
  </div>

  <div id="area-gioco"></div>

  <script>
    let mazzo = [];
    let scarti = [];
    let minacce = [];

    for (let i = 0; i <= 9; i++) {
      const num = i.toString().padStart(2, '0');
      mazzo.push({ src: `carte/${num}.png`, rotazione: 0 });
    }
    for (let i = 10; i <= 14; i++) {
      minacce.push({ src: `carte/${i}.png`, rotazione: 0 });
    }

    function aggiornaMazzi() {
      aggiornaMazzoSingolo('mazzo-container', 'mazzo-counter', mazzo);
      aggiornaMazzoSingolo('scarti-container', 'scarti-counter', scarti);
      aggiornaMazzoSingolo('minacce-container', 'minacce-counter', minacce);
    }

    function aggiornaMazzoSingolo(containerId, counterId, array) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      document.getElementById(counterId).innerText = array.length;
      if (array.length > 0) {
        const carta = document.createElement('img');
        carta.src = array[0].src;
        carta.style.transform = `rotate(${array[0].rotazione}deg)`;
        container.appendChild(carta);
      }
    }

    function pescaCarta() {
      if (mazzo.length === 0) return;
      const areaGioco = document.getElementById('area-gioco');
      const cartaData = mazzo.shift();
      creaCartaInArea(areaGioco, cartaData);
      aggiornaMazzi();
    }

    function creaCartaInArea(area, cartaData) {
      const container = document.createElement('div');
      container.classList.add('carta-container');

      const carta = document.createElement('img');
      carta.src = cartaData.src;
      carta.classList.add('carta');
      carta.dataset.rotazione = cartaData.rotazione;
      carta.style.transform = `rotate(${cartaData.rotazione}deg)`;
      carta.addEventListener('click', () => toggleSelezione(carta));

      const azioni = document.createElement('div');
      azioni.classList.add('azioni-carta');

      const bottoneScarta = document.createElement('button');
      bottoneScarta.innerText = 'Scarta';
      bottoneScarta.onclick = () => scartaCarta(container);

      const bottoneRuota = document.createElement('button');
      bottoneRuota.innerText = 'Ruota';
      bottoneRuota.onclick = () => ruotaCarta(carta);

      const bottoneTuck = document.createElement('button');
      bottoneTuck.innerText = 'Storing';
      bottoneTuck.onclick = () => tuckCarte(container);

      azioni.appendChild(bottoneScarta);
      azioni.appendChild(bottoneRuota);
      azioni.appendChild(bottoneTuck);

      container.appendChild(carta);
      container.appendChild(azioni);

      area.appendChild(container);
    }

    function toggleSelezione(carta) {
      carta.classList.toggle('selezionata');
    }

    function scartaCarta(container) {
      const immagini = container.querySelectorAll('img');
      immagini.forEach(carta => {
        scarti.push({ src: carta.src, rotazione: parseInt(carta.dataset.rotazione) || 0 });
      });
      container.remove();
      aggiornaMazzi();
    }

    function ruotaCarta(carta) {
      let rotazione = parseInt(carta.dataset.rotazione) || 0;
      rotazione = (rotazione + 180) % 360;
      carta.dataset.rotazione = rotazione;
      carta.style.transform = `rotate(${rotazione}deg)`;
    }

    function tuckCarte(containerTarget) {
      const carteSelezionate = document.querySelectorAll('.selezionata');
      let offset = -25;
      let zindex = 9;

      carteSelezionate.forEach(carta => {
        const parent = carta.closest('.carta-container');
        const clone = carta.cloneNode(true);
        clone.classList.remove('selezionata');
        clone.classList.add('tuckata');
        clone.style.top = `${offset}px`;
        clone.style.zIndex = zindex;
        clone.style.position = 'absolute';
        clone.style.transform = `rotate(${carta.dataset.rotazione}deg)`;
        containerTarget.appendChild(clone);
        offset -= 25;
        zindex--;
        parent.remove();
      });
    }

    function mischiaMazzo() {
      mischiaArray(mazzo);
      aggiornaMazzi();
    }

    function mischiaMinacce() {
      mischiaArray(minacce);
      aggiornaMazzi();
    }

    function aggiungiMinaccia() {
      if (minacce.length === 0) return;
      scarti.push(minacce.shift());
      aggiornaMazzi();
    }

    function ripristinaScarti() {
      mazzo = mazzo.concat(scarti);
      scarti = [];
      mischiaMazzo();
      aggiornaMazzi();
    }

    function mischiaArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    aggiornaMazzi();
  </script>

</body>
</html>
