<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Simulatore Gioco di Carte</title>
  <style>
    body {
      margin: 20px;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #mazzo-container {
      position: relative;
      width: 120px;
      height: 180px;
      border: 2px solid #000;
      margin-bottom: 10px;
    }

    #mazzo-counter {
      position: absolute;
      top: -15px;
      left: -15px;
      background-color: red;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    #mazzo-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: rotate(0deg);
      transition: transform 0.3s;
    }

    #mazzo-buttons {
      margin-bottom: 20px;
    }

    #mazzo-buttons button {
      margin: 0 5px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #area-gioco, #area-scarti {
      width: 80%;
      min-height: 200px;
      border: 3px dashed #555;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      justify-content: center;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .carta {
      position: relative;
      width: 120px;
      height: 180px;
      object-fit: cover;
      cursor: pointer;
      transition: all 0.3s;
      transform-origin: center center;
    }

    .selezionata {
      border: 3px solid blue;
      transform: translateY(10px);
    }

    .azioni-carta {
      display: flex;
      justify-content: center;
      margin-top: 5px;
    }

    .azioni-carta button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div id="mazzo-container">
    <div id="mazzo-counter">0</div>
  </div>

  <div id="mazzo-buttons">
    <button onclick="pescaCarta()">Pesca</button>
    <button onclick="mischiaMazzo()">Mischia</button>
  </div>

  <div id="area-gioco">
  </div>

  <div id="area-scarti">
  </div>

  <div id="scarti-buttons">
    <button onclick="ripristinaScarti()">Ripristina Scarti</button>
  </div>

  <script>
    let mazzo = [];
    let scarti = [];

    // Popoliamo il mazzo da 00.png a 09.png
    for (let i = 0; i <= 9; i++) {
      const numero = i.toString().padStart(2, '0');
      mazzo.push({ src: `carte/${numero}.png`, rotazione: 0 });
    }

    function aggiornaMazzo() {
      const mazzoContainer = document.getElementById('mazzo-container');
      mazzoContainer.innerHTML = '<div id="mazzo-counter">' + mazzo.length + '</div>';
      if (mazzo.length > 0) {
        const cartaInCima = document.createElement('img');
        cartaInCima.src = mazzo[0].src;
        cartaInCima.style.transform = `rotate(${mazzo[0].rotazione}deg)`;
        mazzoContainer.appendChild(cartaInCima);
      }
    }

    function pescaCarta() {
      if (mazzo.length === 0) return;
      const areaGioco = document.getElementById('area-gioco');
      const cartaData = mazzo.shift();

      const cartaContainer = document.createElement('div');
      cartaContainer.style.display = 'flex';
      cartaContainer.style.flexDirection = 'column';
      cartaContainer.style.alignItems = 'center';

      const carta = document.createElement('img');
      carta.src = cartaData.src;
      carta.classList.add('carta');
      carta.dataset.rotazione = cartaData.rotazione;
      carta.style.transform = `rotate(${cartaData.rotazione}deg)`;

      carta.addEventListener('click', () => toggleSelezione(carta));

      const azioni = document.createElement('div');
      azioni.classList.add('azioni-carta');

      const bottoneScarta = document.createElement('button');
      bottoneScarta.innerText = 'Scarta';
      bottoneScarta.onclick = () => scartaCarta(cartaContainer, carta);

      const bottoneRuota = document.createElement('button');
      bottoneRuota.innerText = 'Ruota';
      bottoneRuota.onclick = () => ruotaCarta(carta);

      azioni.appendChild(bottoneScarta);
      azioni.appendChild(bottoneRuota);

      cartaContainer.appendChild(carta);
      cartaContainer.appendChild(azioni);
      areaGioco.appendChild(cartaContainer);

      aggiornaMazzo();
    }

    function mischiaMazzo() {
      for (let i = mazzo.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [mazzo[i], mazzo[j]] = [mazzo[j], mazzo[i]];
      }
      aggiornaMazzo();
    }

    function toggleSelezione(carta) {
      carta.classList.toggle('selezionata');
    }

    function scartaCarta(container, carta) {
      const areaScarti = document.getElementById('area-scarti');
      const nuovaCarta = carta.cloneNode(true);
      nuovaCarta.classList.remove('selezionata');
      nuovaCarta.style.transform = `rotate(${carta.dataset.rotazione}deg)`;
      areaScarti.appendChild(nuovaCarta);
      container.remove();
    }

    function ruotaCarta(carta) {
      let rotazione = parseInt(carta.dataset.rotazione) || 0;
      rotazione = (rotazione + 180) % 360;
      carta.dataset.rotazione = rotazione;
      carta.style.transform = `rotate(${rotazione}deg)`;
    }

    function ripristinaScarti() {
      const areaScarti = document.getElementById('area-scarti');
      const carteScartate = Array.from(areaScarti.querySelectorAll('img'));
      carteScartate.forEach(carta => {
        mazzo.push({ src: carta.src, rotazione: parseInt(carta.dataset.rotazione) || 0 });
      });
      areaScarti.innerHTML = '';
      mischiaMazzo();
    }

    aggiornaMazzo();
  </script>

</body>
</html>
