<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Simulatore Gioco di Carte</title>
  <style>
    body {
      margin: 20px;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #mazzo-container {
      position: relative;
      width: 120px;
      height: 180px;
      border: 2px solid #000;
      margin-bottom: 10px;
    }

    #mazzo-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #mazzo-buttons {
      margin-bottom: 20px;
    }

    #mazzo-buttons button {
      margin: 0 5px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #area-gioco {
      width: 80%;
      height: 400px;
      border: 3px dashed #555;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      justify-content: center;
      align-items: flex-start;
    }

    #area-gioco img {
      width: 120px;
      height: 180px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div id="mazzo-container">
    <!-- Qui sopra verrÃ  mostrata la prima carta del mazzo -->
  </div>

  <div id="mazzo-buttons">
    <button onclick="pescaCarta()">Pesca</button>
    <button onclick="mischiaMazzo()">Mischia</button>
  </div>

  <div id="area-gioco">
    <!-- Qui verranno spostate le carte pescate -->
  </div>

  <script>
    // Array di esempio, sostituibile con i tuoi PNG reali
    let mazzo = [
      'carte/carta1.png',
      'carte/carta2.png',
      'carte/carta3.png',
      'carte/carta4.png'
    ];

    function aggiornaMazzo() {
      const mazzoContainer = document.getElementById('mazzo-container');
      mazzoContainer.innerHTML = '';
      if (mazzo.length > 0) {
        const cartaInCima = document.createElement('img');
        cartaInCima.src = mazzo[0];
        mazzoContainer.appendChild(cartaInCima);
      }
    }

    function pescaCarta() {
      if (mazzo.length === 0) return;
      const areaGioco = document.getElementById('area-gioco');
      const cartaPescata = document.createElement('img');
      cartaPescata.src = mazzo[0];
      areaGioco.appendChild(cartaPescata);
      mazzo.shift(); // rimuove la carta dal mazzo
      aggiornaMazzo();
    }

    function mischiaMazzo() {
      for (let i = mazzo.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [mazzo[i], mazzo[j]] = [mazzo[j], mazzo[i]];
      }
      aggiornaMazzo();
    }

    // Inizializzazione
    aggiornaMazzo();
  </script>

</body>
</html>
