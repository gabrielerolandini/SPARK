<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Simulatore Gioco Carte</title>
  <link rel="stylesheet" href="stile.css">
</head>
<body>

  <!-- Sezione Mazzi in Alto -->
  <div class="mazzi-container">
    <div class="mazzo">
      <div class="mazzo-titolo">Mazzo Principale</div>
      <div class="mazzo-contatore" id="contatore-mazzo">Carte: 0</div>
      <div id="mazzo-container" class="mazzo-box"></div>
      <div class="mazzo-bottoni">
        <button onclick="pescaCarta()">Pesca</button>
        <button onclick="mischiaMazzo()">Mischia</button>
      </div>
    </div>

    <div class="mazzo">
      <div class="mazzo-titolo">Mazzo Scarti</div>
      <div class="mazzo-contatore" id="contatore-scarti">Carte: 0</div>
      <div id="scarti-container" class="mazzo-box"></div>
      <div class="mazzo-bottoni">
        <button onclick="ripristinaScarti()">Ripristina</button>
      </div>
    </div>

    <div class="mazzo">
      <div class="mazzo-titolo">Mazzo Minacce</div>
      <div class="mazzo-contatore" id="contatore-minacce">Carte: 0</div>
      <div id="minacce-container" class="mazzo-box"></div>
      <div class="mazzo-bottoni">
        <button onclick="aggiungiMinaccia()">Aggiungi</button>
        <button onclick="mischiaMinacce()">Mischia</button>
      </div>
    </div>
  </div>

  <!-- Sezione Area di Gioco -->
  <div id="area-gioco" class="area-gioco"></div>

  <!-- Sezione Contatori -->
  <div class="contatori-container">
    <div class="contatore">
      <div class="numeri-tracciato">
        <span>0</span><span>1</span><span>1</span><span>2</span><span>2</span><span>3</span><span>3</span><span>II</span>
      </div>
      <div class="tracciato">
        <div id="cursor1" class="cursore verde"></div>
      </div>
      <div class="bottoni-tracciato">
        <button onclick="muoviCursor('cursor1', -1)">-</button>
        <button onclick="muoviCursor('cursor1', 1)">+</button>
      </div>
    </div>

    <div class="contatore">
      <div class="numeri-tracciato">
        <span>0</span><span>1</span><span>1</span><span>2</span><span>2</span><span>3</span><span>3</span><span>II</span>
      </div>
      <div class="tracciato">
        <div id="cursor2" class="cursore azzurro"></div>
      </div>
      <div class="bottoni-tracciato">
        <button onclick="muoviCursor('cursor2', -1)">-</button>
        <button onclick="muoviCursor('cursor2', 1)">+</button>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
